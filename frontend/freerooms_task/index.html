<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freerooms</title>
    <link rel="icon" href="../assets/freeRoomsLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <!-- logo wrapper -->
        <a id="logo-wrapper" href="#">
          <!-- logo image -->
          <div>
            <img
              id="logo-img"
              src="../assets/freeRoomsLogo.png"
              alt="Freeroom_logo"
            />
          </div>
          <!-- logo name -->
          <h1>Freerooms</h1>
        </a>
        <!-- wrapper for icons in header section-->
        <div id="header-icons-wrapper">
          <ul>
            <li class="header-icons">
              <a
                ><img
                  src="../icons/search.png"
                  class="colored-icons"
                  alt="search-icon"
              /></a>
            </li>
            <li class="header-icons">
              <a
                ><img
                  src="../icons/grid_view.png"
                  class="colored-icons"
                  alt="search-icon"
              /></a>
            </li>
            <li class="header-icons">
              <a
                ><img
                  src="../icons/map.png"
                  class="colored-icons"
                  alt="search-icon"
              /></a>
            </li>
            <li class="header-icons">
              <a
                ><img
                  src="../icons/dark_mode.png"
                  class="colored-icons"
                  alt="search-icon"
              /></a>
            </li>
          </ul>
        </div>
      </header>
    </div>
    <!-- Wrapper for navigation section -->
    <!-- Navigation section includes Filters & Sort button, and Search Bar  -->
    <div id="nav-main-wrapper">
      <div id="nav-wrapper">
        <nav>
          <!-- Filters dropdown section -->
          <div class="dropdown-wrap dropdown-box">
            <div id="filters-icon">
              <img src="../icons/filter_alt.png" class="colored-icons" />
            </div>
            <div>Filters</div>
          </div>

          <!-- Search bar -->
          <div id="search-bar">
            <div id="search-bar-wrap">
              <div>
                <img
                  src="../icons/search.png"
                  class="colored-icons"
                  alt="search_icon"
                />
              </div>
              <input placeholder="Search for a building..." text="text" />
            </div>
          </div>
          <!-- Sort dropdown section -->
          <div class="dropdown-wrap dropdown-box">
            <div>
              <img
                src="../icons/filter_list.png"
                class="colored-icons"
                alt="sort_icon"
              />
            </div>
            <div>Sort</div>
          </div>
        </nav>
      </div>

      <!-- Main Section where buildings are displayed -->
      <main>
        <div id="main-wrap">
          <!-- Building cards will be generated here by JavaScript -->
      </main>
    </div>
    <script src="./JS/door.js" defer></script>
    <script src="./JS/card.js"></script>
  </body>
</html>
